<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capibara - Muebles de Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            font-size: 16px;
            padding: 10px 15px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center">
            <img src="/images/logo.png" alt="Capibara Logo" class="img-fluid">
        </div>
        <nav class="nav flex-column mt-4">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="/crud-producto">Producto</a>  
            <a class="nav-link" href="/crud-repuesto">Repuestos</a>
            <a class="nav-link" href="/crud-insumo">Insumos</a>
            <a class="nav-link" href="/solicitud">Solicitudes</a>
            <a class="nav-link" href="/ventas">Ventas</a>
            <a class="nav-link" href="/crud-proveedores">Proveedores</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Aquí va el contenido principal -->
        <div class="container">

            <h2>Gestion de Insumos</h2>

            <!-- Formulario para agregar un nuevo producto -->
            <form action="/insert-insumos" method="POST" >
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="productName" name="productName" >
                </div>
                <div class="form-group">
                    <label for="productUnidadMedida">En que unidad de medida viene:</label>
                    <input type="text" class="form-control" id="productUnidadMedida" name="productUnidadMedida" >
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" class="form-control" id="productQuantity" name="productQuantity" >
                </div>

                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </div>
        <table class="table mt-4" id="getData1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Unidad Medida</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Aquí se cargarán dinámicamente los productos -->
            </tbody>
        </table>

        <!-- Agregar los enlaces a los archivos JS de Bootstrap y jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

        <script>
            function borrarDato(button){
                    const idInsumo = button.getAttribute('data-id');
                    fetch(`http://localhost:3000/delete-insumo/${idInsumo}`,{
                        method: 'DELETE'
                    }).then(response => {
                        if (!response.ok) {
                            return response.json().then(error => { throw new Error(error.message); });
                        }
                        return response.json();
                    }).then(data => {
                        console.log(data.message);
                        // Aquí puedes añadir lógica para remover el tr del DOM si la eliminación fue exitosa
                        if (data.message === 'Insumo eliminado con éxito') {
                            button.closest('tr').remove();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error.message);
                    });
                    }
            document.addEventListener("DOMContentLoaded", function() {
                fetch('http://localhost:3000/get-datainsumo', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Verificar si la respuesta contiene datos
                    if (data && data.length > 0) {
                        // Seleccionar el cuerpo de la tabla
                        const tableBody = document.getElementById('productTableBody');
                        // Limpiar el contenido del cuerpo de la tabla
                        tableBody.innerHTML = '';
                        
                        // Iterar sobre los datos recibidos
                        data.forEach(insumo => {
                            // Crear una nueva fila
                            const row = document.createElement('tr');
                            
                            // Crear celdas y agregar los datos del producto
                            row.innerHTML = `
                                <td>${insumo.id_insumo}</td>
                                <td>${insumo.nombre}</td>
                                <td>${insumo.unidad_medida}</td>
                                <td>${insumo.cantidad}</td>
                                <td><button class="btn btn-danger delete-btn" onclick="borrarDato(this)" data-id="${insumo.id_insumo}">Eliminar</button></td>
                            `;
                            
                            // Agregar la fila al cuerpo de la tabla
                            tableBody.appendChild(row);
                        });
                    } else {
                        console.log("No se encontraron datos.");
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                });
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
