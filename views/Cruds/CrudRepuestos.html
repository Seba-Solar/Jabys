<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capibara - Muebles de Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            font-size: 16px;
            padding: 10px 15px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center">
            <img src="/images/logo.png" alt="Capibara Logo" class="img-fluid">
        </div>
        <nav class="nav flex-column mt-4">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="/crud-producto">Producto</a>  
            <a class="nav-link" href="/crud-repuesto">Repuestos</a>
            <a class="nav-link" href="/crud-insumo">Insumos</a>
            <a class="nav-link" href="/solicitud">Solicitudes</a>
            <a class="nav-link" href="/ventas">Ventas</a>
            <a class="nav-link" href="/crud-proveedores">Proveedores</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Aquí va el contenido principal -->
        <div class="container">

            <h2>Gestion de Repuestos</h2>

            <!-- Formulario para agregar un nuevo producto -->
            <form action="/insert-repuesto" method="POST" id="addForm">
                <div class="form-group">
                    <label for="productName">Nombre del Repuesto:</label>
                    <input type="text" class="form-control" id="repuestoName" name="repuestoName">
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="text" class="form-control" id="repuestoPrice" name="repuestoPrice">
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="text" class="form-control" id="repuestoQuantity" name="repuestoQuantity">
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción:</label>
                    <input type="text" class="form-control" id="repuestoDescription" name="repuestoDescription">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Agregar Repuesto</button>
            </form>

            <!-- Tabla para mostrar los productos existentes -->
            <table class="table mt-4" id="getData">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Aquí se cargarán dinámicamente los productos -->
                </tbody>
            </table>

            
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
            <script>
                // Función para eliminar un producto
            function deleteProduct(repuestoId) {
                if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                    fetch(`http://localhost:3000/delete/${repuestoId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'}
                        }).then(response => {
                            if (!response.ok) {
                                throw new Error('Error en la respuesta del servidor');
                            }
                            return response.json();
                        }).then(data => {
                            console.log(data.message);
                            const row = document.querySelector(`button[data-id="${repuestoId}"]`).closest('tr');
                            row.remove();
                        })
                        .catch(error => {
                            console.error('Error al eliminar el producto:', error);
                        });
                    }
                }

                document.addEventListener("DOMContentLoaded", function() {
                    fetch('http://localhost:3000/get-data2', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        
                        if (data && data.length > 0) {
                            
                            const tableBody = document.getElementById('productTableBody');
                            
                            tableBody.innerHTML = '';

                            
                            data.forEach(repuesto => {
                                
                                const row = document.createElement('tr');

                                
                                row.innerHTML = `
                                    <td>${repuesto.id_repuesto}</td>
                                    <td>${repuesto.nombre}</td>
                                    <td>${repuesto.precio}</td>
                                    <td>${repuesto.cantidad}</td>
                                    <td>${repuesto.descripcion}</td>
                                    <td><button class="btn btn-danger delete-btn" data-id="${repuesto.id_repuesto}">Eliminar</button></td>
                                `;

                                // Agregar la fila al cuerpo de la tabla
                                tableBody.appendChild(row);
                            });

                            // Agregar el manejador de eventos para los botones de eliminar
                            document.querySelectorAll('.delete-btn').forEach(button => {
                                button.addEventListener('click', function() {
                                    const repuestoId = this.getAttribute('data-id');
                                    deleteProduct(repuestoId);
                                });
                            });
                        } else {
                            console.log("No se encontraron datos.");
                        }
                    })
                    .catch(error => {
                        console.error('Error al obtener los datos:', error);
                    });
                });
            </script>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
