<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capibara - Muebles de Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            font-size: 16px;
            padding: 10px 15px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center">
            <img src="/views/images/logo.webp" alt="Capibara Logo" class="img-fluid">
        </div>
        <nav class="nav flex-column mt-4">
            <a class="nav-link" href="/Jabys/views/index.html">Inicio</a>
            <a class="nav-link" href="/Jabys/views/Cruds/CrudProductos.html">Producto</a>
            <a class="nav-link" href="#">Repuestos</a>
            <a class="nav-link" href="/Jabys/views/Cruds/CrudInsumos.html">Insumos</a>
            <a class="nav-link" href="#">Solicitudes</a>
            <a class="nav-link" href="#">Ventas</a>
            <a class="nav-link" href="#">Proveedores</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Aquí va el contenido principal -->
        <div class="container">

            <h2>Gestion de Productos</h2>

            <!-- Formulario para agregar un nuevo producto -->
            <form action="/insert" method="POST" id="addForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="productName" name="productName">
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice">
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="text" class="form-control" id="productQuantity" name="productQuantity">
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción:</label>
                    <input type="text" class="form-control" id="productDescription" name="productDescription">
                </div>
                <div class="form-group">
                    <label for="productWidth">Ancho:</label>
                    <input type="text" class="form-control" id="productWidth" name="productWidth">
                </div>
                <div class="form-group">
                    <label for="productHeight">Alto:</label>
                    <input type="text" class="form-control" id="productHeight" name="productHeight">
                </div>
                <div class="form-group">
                    <label for="productLength">Largo:</label>
                    <input type="text" class="form-control" id="productLength" name="productLength">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>

            <!-- Tabla para mostrar los productos existentes -->
            <table class="table mt-4" id="getData">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Descripción</th>
                        <th>Alto</th>
                        <th>Ancho</th>
                        <th>Largo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Aquí se cargarán dinámicamente los productos -->
                </tbody>
            </table>

            <!-- Agregar los enlaces a los archivos JS de Bootstrap y jQuery -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
            <script>
                // Código JavaScript para manejar las operaciones CRUD

                // Función para agregar un nuevo producto con confirmación
                document.getElementById("addForm").addEventListener("submit", function(event) {
                    // Evitar que el formulario se envíe automáticamente
                    event.preventDefault();

                    // Obtener los valores del formulario
                    var productName = document.getElementById("productName").value;
                    var productPrice = parseFloat(document.getElementById("productPrice").value);
                    var productQuantity = parseFloat(document.getElementById("productQuantity").value);
                    var productDescription = document.getElementById("productDescription").value;
                    var productWidth = parseFloat(document.getElementById("productWidth").value);
                    var productHeight = parseFloat(document.getElementById("productHeight").value);
                    var productLength = parseFloat(document.getElementById("productLength").value);

                    // Validar los valores (puedes agregar más validaciones aquí)

                    // Crear un objeto para representar el nuevo producto
                    var newProduct = {
                        name: productName,
                        price: productPrice,
                        quantity: productQuantity,
                        description: productDescription,
                        width: productWidth,
                        height: productHeight,
                        length: productLength
                    };

                    // Pedir confirmación al usuario antes de agregar el producto
                    if (confirm("¿Estás seguro de que deseas agregar este producto?")) {
                        // Enviar los datos al servidor usando Fetch API
                        fetch('http://localhost:3000/insert', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(newProduct)
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.message);

                            // Añadir una nueva fila a la tabla
                            var tableBody = document.getElementById("productTableBody");
                            var newRow = tableBody.insertRow();
                            newRow.innerHTML = "<td></td><td>" + newProduct.nombre + "</td><td>" + newProduct.precio.toFixed(2) + "</td><td>" + newProduct.cantidad + "</td><td>" + newProduct.descripcion + "</td><td>" + newProduct.alto + "</td><td>" + newProduct.ancho + "</td><td>" + newProduct.largo + "</td><td><button class='btn btn-danger delete-btn'>Eliminar</button></td>";

                            // Limpiar el formulario
                            document.getElementById("addForm").reset();
                        })
                        .catch(error => {
                            console.error('Error al agregar producto:', error);
                        });
                    }
                });

                // Función para eliminar un producto
                function deleteProduct(productId) {
                    if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                        fetch(`http://localhost:3000/delete/${productId}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.message);

                            // Remover la fila de la tabla
                            const row = document.querySelector(`button[data-id="${productId}"]`).closest('tr');
                            row.remove();
                        })
                        .catch(error => {
                            console.error('Error al eliminar el producto:', error);
                        });
                    }
                }

                // Cargar datos de productos al cargar la página
                document.addEventListener("DOMContentLoaded", function() {
                    fetch('http://localhost:3000/get-data', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Verificar si la respuesta contiene datos
                        if (data && data.length > 0) {
                            // Seleccionar el cuerpo de la tabla
                            const tableBody = document.getElementById('productTableBody');
                            // Limpiar el contenido del cuerpo de la tabla
                            tableBody.innerHTML = '';

                            // Iterar sobre los datos recibidos
                            data.forEach(product => {
                                // Crear una nueva fila
                                const row = document.createElement('tr');

                                // Crear celdas y agregar los datos del producto
                                row.innerHTML = `
                                    <td>${product.id}</td>
                                    <td>${product.nombre}</td>
                                    <td>${product.precio}</td>
                                    <td>${product.cantidad}</td>
                                    <td>${product.descripcion}</td>
                                    <td>${product.alto}</td>
                                    <td>${product.ancho}</td>
                                    <td>${product.largo}</td>
                                    <td><button class="btn btn-danger delete-btn" data-id="${product.id}">Eliminar</button></td>
                                `;

                                // Agregar la fila al cuerpo de la tabla
                                tableBody.appendChild(row);
                            });

                            // Agregar el manejador de eventos para los botones de eliminar
                            document.querySelectorAll('.delete-btn').forEach(button => {
                                button.addEventListener('click', function() {
                                    const productId = this.getAttribute('data-id');
                                    deleteProduct(productId);
                                });
                            });
                        } else {
                            console.log("No se encontraron datos.");
                        }
                    })
                    .catch(error => {
                        console.error('Error al obtener los datos:', error);
                    });
                });
            </script>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
